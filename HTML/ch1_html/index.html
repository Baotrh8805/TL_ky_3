<!DOCTYPE html>

        <!--
        các thẻ hay dùng:
        1. h1 - h6 - headling
         <h1> {tiêu đề } </h1>
        2. p - paragraph - văn bản
         <p> {văn bản} </p>
        3. img -  image - hình ảnh
         <img src=" {link ảnh} " alt= " {hiển thị cái này khi ảnh lỗi(không bắt buộc )}">
        4. a - anchor - mỏ neo ( dùng để neo môt liên kết để truy cập vào mọt trang khác)
         <a href= " {đường link để neo vào}"> {văn bản hiện thị thay thế dòng link đó }</a>
        5. ul, li - unordered list, list item 
         <ul>
            <li>{nội dung 1}</li>
            <li>{nội dung 2}</li>
            ...
         </ul>
        6. table
         <table>
            <thead>
                <th>{tiêu đề cột 1}</th>
                <th>{tiêu đề cột 2}</th>
                <th>{tiêu đề cột 3}</th>
                ...
            </thead>
            <tbody>
                <tr>
                    <td>{nội dung tương ứng cột 1}</td>
                    <td>{nội dung tương ứng cột 2}</td>
                    <td>{nội dung tương ứng cột 3}</td>
                    ...
                </tr>
                có thể có thêm nhiều <tr></tr>
            </tbody>
        7. input - cái để thu thập thông tin bagnwf cácnh nhập, chọn, tích vào ô
         <input type="{kiểu thu thập}"
        nhập chữ: text
        dấu tích hình vuông: checkbox
        dấu tích hình tròn: radio

        8. button - tạo ra cái nút để kích vào
        9. div - bao lại thành một khối
        -->
    </head>
