<!DOCTYPE html>
<html>
<head>
    <title>DỰ ÁN WEB</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/common.css">
    <link rel = "stylesheet" href = "../css/dangnhap.css">    
</head>
<body>
    <div class = "container">
        <div class="picture-login">
            <img src="../img/login.jpg" alt="Ảnh đăng nhập">
        </div>
        <div class="main-login">
            <div class="content-login">
                <div class="header-login">
                    <h2>Xin chào!</h2>
                    <h2>Hãy đăng nhập tài khoản của bạn</h2>
                    <h3>Đăng nhập để trải nghiệm dịch vụ của chúng tôi</h3>
                </div>
                <div class ="box-login">
                    <div class = "label-login">
                        <h2>LOGIN</h2>
                    </div>
                    <form id = "form-login" action = "/login" method = "post"> 
                        <div class = "txtbox-login">           
                            <div class = "inputbox-login">
                                <i class = "fa fa-user"></i>    
                                <input type="text" name = "username" placeholder="Username">
                            </div>
                            <div class="inputbox-login">
                                <i class = "fa fa-lock"></i>
                                <input type="password" name = "password" placeholder="Password">               
                            </div> 
                        </div>
                        <div class="button-login">
                            <button type = "submit" onclick="window.location.href='../index.html'">Đăng nhập</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
